
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title> Home </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">{{username}} </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('logout') }}">Logout <span class="sr-only">(current)</span></a>
      </ul>
    <form class="form-inline my-2 my-lg-0" action="{{url_for('index')}}" method="POST">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="text">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<main>

<div class='w-50 mx-auto my-2 p-1 text-center container'>
   {% if message %}
    <div class="alert alert-danger" role="alert">
        {{message}}}
    </div>
    {% endif %}
</div>
<div class='container bg-white h-25 p-3'>
    <div class="list-group">
    {% for x in data %}
            <a href='/isbn/{{x.isbn}}' class="list-group-item list-group-item-action">
                <h5 class='text-primary'>{{x.title}}</h5>
                 by {{x.author}} in {{x.year}}
                 <h6 class='float-right'>isbn: {{x.isbn}}</h6></a>
            {% endfor %}
    </div>
</div>
</main>

</body>
