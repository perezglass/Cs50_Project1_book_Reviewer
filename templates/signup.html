{% extends "bootstrap/base.html" %}

{% block title %}
Login
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}

{% block content %}

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Book Reviewer</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="url_for('index')">Home</a></li>
            <li><a href = "{{url_for('login')}}">Login</a></li>
            <li><a href= "{{url_for('signup')}}">Sign Up</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
</div>

<br><br>
<div class='w-50 mx-auto my-2 p-1 text-center container'>
   {% if log_in_message %}
    <div class="alert alert-success" role="alert">
             {{log_in_message}}
    </div>
    {% endif %}
</div>

<div class="container">

  <form class="form-signin" action="{{url_for('signup')}}" method="post" >
    <h2 class="form-signin-heading">Sign Up</h2>
    <label for="inputEmail" class="sr-only" >Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  name="email" >
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="userPassword" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </form>

</div> <!-- /container -->


<br><br>
{% endblock %}
